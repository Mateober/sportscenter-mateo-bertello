<!DOCTYPE html>
<html lang="es">
<!-- ----------HEAD---------- -->
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ----------KEYWORDS---------- -->
    <meta name="keywords" content="a" />
    <!-- ----------DESCRIPCION---------- -->
    <meta name="description" content="a" />
    <!-- ----------TITULO DE LA PAGINA---------- -->
    <title>Sportscenter</title>
    <!-- ----------FAVICON---------- -->
    <link rel="shortcut icon" href="./../assets/favicon-16x16.png" type="image/x-icon" />
    <!-- ----------BOOTSTRAP---------- -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    />
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
    ></script>
    <!-- ----------CSS---------- -->
    <link rel="stylesheet" href="./../css/style.css" />
    <!-- ----------ICONS FONTAWESOME---------- -->
    <script src="https://kit.fontawesome.com/d0be8199f6.js" crossorigin="anonymous"></script>
    <!-- ----------GOOGLE FONTS---------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
    <!-- BOX ICONS -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="nav container">
            <i class="bx bx-menu burger-btn" id="burger-icon"></i>
            <i class="bx bx-x cross-btn" id="cross-icon"></i>
            <h1><a href="./../index.html" class="logo">SPORTSCENTER</a></h1>
            <div class="headerSections">
                <a href="./../index.html">Inicio</a>
                <a href="contacto.html">Contacto</a>
                <i class="fa-solid fa-cart-shopping" id="cart-icon"><span id="contador"></span></i>
                
            </div>
            <div class="cart">
                <h2 class="cart-title">Tu Carrito</h2>
                <div class="cart-content"></div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Pagá ahora</button>
                <i class="bx bx-x" id="close-cart"></i>
            </div>
        </div>
    </header>
    <div class="burger-menu" id="burger-menu">
        <a href="./../index.html">
            <p>Inicio</p>
        </a>
        <a href="./../pages/contacto.html">
            <p>Contacto</p>
        </a>
    </div>
    <main>
        <section class="contacto">
            <div class="contacto__container">
<!-- ----------TITULO---------- -->
                <div class="contacto__container--titulo">
                    <h2>¿Tenés preguntas, comentarios o sugerencias? Rellena el formulario y escribinos.</h2>
                </div>
<!-- ----------FORM---------- -->
                <div class="contacto__container--form">
                    <form id="formulario">
                        <div class="user-details">
                            <div class="input-box">
                                <p>NOMBRE Y APELLIDO<span>*</span></p>
                                <input id="nombreApellido" type="text" placeholder="Ingrese su nombre completo" required>
                            </div>                            
                            <div class="input-box">
                                <p>TELÉFONO<span>*</span></p>
                                <input id="telefono" type="number" placeholder="Ingrese su teléfono" required>
                            </div>
                            <div class="input-box">
                                <p>EMAIL<span>*</span></p>
                                <input id="email" type="email" placeholder="Ingrese su Email" required>
                            </div>
                            <div class="input-box">
                                <p>DIRECCIÓN</p>
                                <input id="direccion" type="text" placeholder="Ingrese su dirección">
                            </div>
                            <div class="textarea-box">
                                <p>MENSAJE<span>*</span></p>
                                <textarea id="mensaje" class="textarea" name="texto" cols="80" rows="10" placeholder="Ingrese el mensaje" required></textarea> 
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>
<!-- ----------ATENCION---------- -->
                <div class="contacto__atencion">
                    <div class="contacto__atencion--item">
                        <i class="fa-solid fa-phone"></i><p>0341-4117725</p>
                    </div>                    
                    <div class="contacto__atencion--item">
                        <i class="fa-solid fa-envelope"></i><p>contacto@sportscenter.com</p>
                    </div>
                </div>
            </div>
<!-- ----------MAPA---------- -->
            <div class="contacto__container--map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12089.926242851958!2d-73.991185!3d40.751432!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb0835cd12c4d2533!2s34th%20Street%20-%20Between%207th%20and%208th%20Ave!5e0!3m2!1ses-419!2sar!4v1657930450857!5m2!1ses-419!2sar" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="./../js/formulario.js"></script>
</body>
</html>
